<h1>Warsztat_samochodowy</h1>
<div class="formularz">
  <h2>Dodanie_zgłoszenia</h2>
  <form>
    <h3>Dane klienta:</h3>
    <label for="imie"> imie: </label>
    <input type="text" id="imie">
    <label for="nazwisko"> nazwisko: </label>
    <input type="text" id="nazwisko">
    <label for="telefon"> telefon: </label>
    <input type="text" id="telefon">
    <label for="email"> email: </label>
    <input type="text" id="email">
    <h3>Dane pojazdu:</h3>
    <label for="rejestracja"> rejestracja: </label>
    <input type="text" id="rejestracja">
    <label for="marka"> marka: </label>
    <input type="text" id="marka">
    <label for="model"> model: </label>
    <input type="text" id="model">
    <label for="rocznik"> rocznik: </label>
    <input type="text" id="rocznik">
    <label for="vin"> vin: </label>
    <input type="text" id="vin">

    <button type="submit">Dodaj zgłoszenie</button>
  </form>
</div>
</body>
